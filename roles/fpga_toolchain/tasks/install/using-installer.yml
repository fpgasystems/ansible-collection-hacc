---

##
# Parameters:
#   - `amd_fpga_toolchain_release`:        Object containing install info: release, vivado_only, update_level (required)

# FACTS GATHERING
#
- name: "[Install {{ amd_fpga_toolchain_release.release }}] Load release options"
  ansible.builtin.set_fact:
    release: "{{ amd_fpga_toolchain_release.release }}"
    vivado_only: "{{ amd_fpga_toolchain_release.vivado_only }}"
    update_level: "{{ amd_fpga_toolchain_release.update_level }}"

- name: "[Install {{ release }}] Set AMD Toolchain facts"
  ansible.builtin.set_fact:
    amd_fpga_toolchain_installer_bin: >-
      {{ amd_fpga_toolchain_packages[release]['installer'][update_level]['bin'] }}
    amd_fpga_toolchain_installer_checksum: >-
      {{ amd_fpga_toolchain_packages[release]['installer'][update_level]['checksum_md5'] }}
    amd_fpga_toolchain_prerequisites: >-
      {{ amd_fpga_toolchain_packages[release]['prerequisites'] }}

- name: "[Install {{ release }}] Set Tools installer path fact"
  ansible.builtin.set_fact:
    amd_fpga_toolchain_installer: >-
      {{ amd_fpga_toolchain_download_path }}/{{ release }}/{{ amd_fpga_toolchain_installer_bin }}

- name: "[Install {{ release }}] Assert that email and password are set for AMD installer tool"
  assert:
    that:
      - amd_user_email is not none
      - amd_user_email is string
      - amd_user_email is match("^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$")
      - amd_user_password is not none
      - amd_user_password is string
    fail_msg: >-
      Either or both `amd_user_email` and `amd_user_password` have not been set.
      'amd_user_email' must be a valid email address (e.g., user@example.com).


# PREPARE INSTALLER

- name: "[Install {{ release }}] Gather stats about Tools installer"
  stat:
    path: "{{ amd_fpga_toolchain_installer }}"
    checksum_algorithm: md5
    get_checksum: true
  register: amd_fpga_toolchain_installer_stats

- name: "[Install {{ release }}] Assert that the installer is available"
  assert:
    that:
      - amd_fpga_toolchain_installer_stats.stat.exists
    fail_msg: >-
      [ERROR] Can't find the AMD tools installer: {{ amd_fpga_toolchain_installer }}.
      Please download it from
      https://www.xilinx.com/support/download/index.html/content/xilinx/en/downloadNav/vitis.html

- name: "[Install {{ release }}] Assert that the checksum of the installer is correct"
  assert:
    that:
      - amd_fpga_toolchain_installer_stats.stat.checksum == amd_fpga_toolchain_installer_checksum
    fail_msg: >-
      [ERROR] Checksum of the installer is incorrect: {{ amd_fpga_toolchain_installer }}.
      The file might have been tampered with. Please download the correct version from
      https://www.xilinx.com/support/download/index.html/content/xilinx/en/downloadNav/vitis.html

- name: "[Install {{ release }}] Set permissions of installer to allow execution"
  file:
    path: "{{ amd_fpga_toolchain_installer }}"
    mode: 755


# AMD AUTHENTICATION

- name: "[Install {{ release }}] Check AMD authentication key file stats"
  stat:
    path: "/root/.Xilinx/wi_authentication_key"
  register: amd_fpga_toolchain_installer_auth_file_stats

- name: "[Install {{ release }}] Set auth_valid default to whether the auth file exists"
  set_fact:
    amd_fpga_toolchain_installer_auth_valid: >-
      {{
        amd_fpga_toolchain_installer_auth_file_stats.stat.exists
        and
        amd_fpga_toolchain_installer_auth_file_stats.stat.mode == '0400'
      }}

- name: "[Install {{ release }}] Read and validate authentication data"
  when: amd_fpga_toolchain_installer_auth_valid
  block:
    - name: "[Install {{ release }}] Get authentication file contents"
      slurp:
        src: /root/.Xilinx/wi_authentication_key
      register: amd_fpga_toolchain_installer_auth_data

    - name: "[Install {{ release }}] Parse authentication file and check whether it is valid"
      set_fact:
        amd_fpga_toolchain_installer_auth_valid: >-
          {{
            (
              amd_fpga_toolchain_installer_auth_data['content']
              | b64decode | from_json
            )['username'] == amd_user_email
            and
            (
              (
                (
                  (
                    amd_fpga_toolchain_installer_auth_data['content'] | b64decode | from_json
                  )['expiration']
                  | replace('\\/', '/') | to_datetime('%m/%d/%Y %I:%M %p')
                ) -
                (ansible_date_time.iso8601 | to_datetime('%Y-%m-%dT%H:%M:%SZ'))
              ).total_seconds() > 3600
            )
          }}
  rescue:
    - name: "[Install {{ release }}] Handle AMD authentication file parsing errors"
      set_fact:
        amd_fpga_toolchain_installer_auth_valid: false

- name: "[Install {{ release }}] Generate AMD Auth token"
  expect:
    command: "{{ amd_fpga_toolchain_installer }} --nox11 -- --batch AuthTokenGen"
    responses:
      "E-mail Address:":
        - "{{ amd_user_email }}"
      "Password:":
        - "{{ amd_user_password }}"
  when: not amd_fpga_toolchain_installer_auth_valid


# INSTALL

- name: "[Install {{ release }}] Install prerequisite packages"
  package:
    name: "{{ amd_fpga_toolchain_prerequisites }}"
    state: present

- name: "[Install {{ release }}] Ensure Vitis install directory exists"
  ansible.builtin.file:
    path: "{{ amd_fpga_toolchain_install_path }}"
    state: directory

- name: "[Install {{ release }}] Ensure config directory exists for the {{ release }} release"
  ansible.builtin.file:
    path: "/root/.Xilinx/{{ release }}"
    state: directory

- name: "[Install {{ release }}] Generate AMD tools configuration file"
  expect:
    command: >-
      {{ amd_fpga_toolchain_installer }} --nox11 --
      --batch ConfigGen
      --location {{ amd_fpga_toolchain_install_path }}
      --product '{% if vivado_only %}Vivado{% else %}Vitis{% endif %}'
    responses:
      "Please choose: ":
        - "1"

- name: "[Install {{ release }}] Copy install_config to release directory"
  copy:
    src: /root/.Xilinx/install_config.txt
    dest: "/root/.Xilinx/{{ release }}/install_config.txt"
    remote_src: true

- name: "[Install {{ release }}] Edit install config"
  include_tasks: edit-install-config.yml
  vars:
    config_path: "/root/.Xilinx/{{ release }}/install_config.txt"

- name: "[Install {{ release }}] Install Tools (this usually takes about 2 hours, but can take up to 6 hours...)"
  command: >-
    {{ amd_fpga_toolchain_installer }} --nox11 --
    --batch Install
    --config /root/.Xilinx/{{ release }}/install_config.txt
    --agree XilinxEULA,3rdPartyEULA"
  vars:
    # wait up to 6 hours
    ansible_command_timout: 21600
    ansible_ssh_timout: 21600
